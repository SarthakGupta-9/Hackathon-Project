{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: blanchedalmond;
  }
</style>
<br /><br />
  <h2 style="text-align: center; margin: 0px; color: crimson;">
    <b>Find out which disease has been caught by your plant</b>
  </h2>
  <br />
  <br>

<div style="
    width: 350px;
    margin: 20.5px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    font-weight: bold;
  ">

  


  <form class="form-signin" method=post enctype=multipart/form-data style="border-style: solid;
  padding: inherit;
  background-color: wheat;
  border-color: brown;
  border-width: thick;
  border-radius: 10px;">

    <h2 class="h4 mb-3 font-weight-normal"><b>Please Upload The Image</b></h2>
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    <img id="output-image" class="rounded mx-auto d-block" style="margin-bottom: 20px;" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold; background-color: crimson;">Predict</button>


  </form>
</div>

<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

</div>
{% endblock %}
